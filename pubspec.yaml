publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  sqflite: ^2.3.0
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.18.1
  uuid: ^4.1.0
